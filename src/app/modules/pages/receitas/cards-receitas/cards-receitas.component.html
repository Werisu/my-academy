<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Receitas para Hipertrofia</h1>
  <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-6 gap-4" [@slideUp]>
    <div *ngFor="let receita of receitas" class="bg-white rounded-lg p-4 shadow hover:text-blue-400 hover:cursor-pointer card" [routerLink]="['/receitas', receita.id]" [state]="{ receita: receita }">
      <h2 class="text-lg font-bold mb-2 min-h-[60px]">{{ receita.nome }}</h2>
      <img src="{{ receita.imagem }}" alt="{{ receita.nome }}" class="w-full mb-4 rounded-lg flex-grow-1">
        <p class="text-gray-600 mb-4">{{ receita.descricao }}</p>
    </div>
  </div>
</div>

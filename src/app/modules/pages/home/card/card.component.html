<div class="container mx-auto p-4" [@slideUp]>
  <h1 class="text-2xl font-bold mb-4">Alimentos para Hipertrofia</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let alimento of alimentos"
      class="bg-white rounded-lg p-4 shadow"
    >
      <h2 class="text-lg font-bold mb-2">{{ alimento.grupo }}</h2>
      <ul class="list-disc pl-6">
        <li *ngFor="let item of alimento.itens">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
